apiVersion: apps/v1
kind: Deployment
metadata:
  name: 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestratore
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator-container
        image: samperi_volpe-orchestrator #TO_DO nome immagine + versione
        ports:
        - containerPort: 5000
        # Aggiungi le variabili d'ambiente se necessario

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  labels: #non so se serve
    app: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
    #- protocol: TCP
    - port: 5013
      targetPort: 5013
