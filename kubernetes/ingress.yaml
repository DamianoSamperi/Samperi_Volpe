apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.org/rewrites: "serviceName=user-controller-service rewrite=/"

  # namespace: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: myapp #TO_DO vedi, se vogliamo cambiarlo tipo con myapp.com bisogna inserire l'ip nella configurazione windows
    http:
      paths:
      - path:  /user(/|$)(.*)  #TO_DO vedi
        # pathType: Prefix
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-controller-service
            port:
              number: 5000

